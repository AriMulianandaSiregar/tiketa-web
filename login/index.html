<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login form start-->
    <div class="loginContainer">
      <div class="row">
        <div class="col-4">
          <div class="card rounded-3" style="width: 24rem">
            <div class="card-body">
              <h5 class="card-title text-center" style="font-size: 24px">Login Ticketa.com</h5>
              <form>
                <div class="mb-3">
                  <label for="exampleInputusername" class="form-label">Username</label>
                  <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">I'm not robot</label>
                </div>

                <a href="/order/index.html" class="btn btn-success col-12">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- login form end-->

    <script>
      document.getElementById("login").addEventListener("click", function () {
        window.location.href = "/homepage/index.html";
      });
    </script>
  </body>
</html>
